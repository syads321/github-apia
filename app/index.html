<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Github Api</title>

    <!-- Bootstrap core CSS -->
    <link href="css/style.css" rel="stylesheet">
</head>
<style>
    .mid {
        display: block;
        float: none;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body ng-app="app">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img ng-src="{{user.avatar_url}}" class="profile-img">
                <h2>{{user.name}}</h2>
                <h3>{{user.login}}</h3>
                <p class="profile-bio">
                    {{user.bio}}
                </p>
                <div class="row">
                    <div class="col-xs-3 icon-item">
                        <svg aria-hidden="true" class="octicon octicon-organization" height="16" version="1.1" viewBox="0 0 16 16" width="16"><path fill-rule="evenodd" d="M16 12.999c0 .439-.45 1-1 1H7.995c-.539 0-.994-.447-.995-.999H1c-.54 0-1-.561-1-1 0-2.634 3-4 3-4s.229-.409 0-1c-.841-.621-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.442.58 2.5 3c.058 2.41-.159 2.379-1 3-.229.59 0 1 0 1s1.549.711 2.42 2.088C9.196 9.369 10 8.999 10 8.999s.229-.409 0-1c-.841-.62-1.058-.59-1-3 .058-2.419 1.367-3 2.5-3s2.437.581 2.495 3c.059 2.41-.158 2.38-1 3-.229.59 0 1 0 1s3.005 1.366 3.005 4"></path></svg>
                    </div>
                    <div class="col-xs-9">
                        <a href="http://www.github.com/{{user.company}}">{{user.company}}</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-3 icon-item">
                        <svg aria-hidden="true" class="octicon octicon-location" height="16" version="1.1" viewBox="0 0 12 16" width="12"><path fill-rule="evenodd" d="M6 0C2.69 0 0 2.5 0 5.5 0 10.02 6 16 6 16s6-5.98 6-10.5C12 2.5 9.31 0 6 0zm0 14.55C4.14 12.52 1 8.44 1 5.5 1 3.02 3.25 1 6 1c1.34 0 2.61.48 3.56 1.36.92.86 1.44 1.97 1.44 3.14 0 2.94-3.14 7.02-5 9.05zM8 5.5c0 1.11-.89 2-2 2-1.11 0-2-.89-2-2 0-1.11.89-2 2-2 1.11 0 2 .89 2 2z"></path></svg>
                    </div>
                    <div class="col-xs-9">
                        {{user.location}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12"><a href="{{user.blog}}">{{user.blog}}</a>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" ng-class="{active: activePage == 'profile'}"><a href="#/" aria-controls="home" role="tab">Overview</a></li>
                        <li role="presentation" ng-class="{active: activePage == 'repositories'}"><a href="#/repositories" aria-controls="profile" role="tab">Repositories<span class="badge">{{user.public_repos}}</span></a></li>
                        <li role="presentation" ng-class="{active: activePage == 'stars'}"><a href="#/stars" aria-controls="messages" role="tab">Stars<span class="badge">{{user.public_repos}}</span></a></li>
                        <li role="presentation" ng-class="{active: activePage == 'follower'}"><a href="#/followers" aria-controls="settings" role="tab">Follower<span class="badge">{{user.followers}}</span></a></li>
                        <li role="presentation" ng-class="{active: activePage == 'following'}"><a href="#/following" aria-controls="settings" role="tab">Following<span class="badge">{{user.following}}</span></a></li>
                    </ul>

                    <!-- Tab panes -->
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active">
                            <div class="content">
                                <div ng-view class="question"></div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


    <script src="js/scripts.js"></script>
</body>

</html>
